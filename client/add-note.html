<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="/client/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
        <link rel="icon" type="image/x-icon" href="/client/pics/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="notes">New Note</h1>
            <a href="/client/index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </header>
        <div class="note-form-container">
            <form id="note-form">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" required>
                <label for="note-content">Content</label>
                <div id="editor"></div>
                <button class="submit-btn" type="submit">Save Note</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="/client/add-note.js"></script>
</body>
</html>
