<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/client/pics/favicon.png">
    <link rel="stylesheet" href="/client/style.css" />
    
    <title>Note-App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="notes">Notes</p>
        <div class="search-inquire">
          <div class="inquire">
            <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
            <i class="fa-solid fa-circle-info" id="app-info-btn"></i>
          </div>
        </div>
      </header>
      <section class="note-container">
        <div class="note-cards"></div>
      </section>
      <i class="fa-solid fa-circle-plus" id="add-note-btn"></i>

      <!-- Search Panel -->
      <div class="search-panel" id="search-panel">
        <div class="panel-content">
          <span class="close" id="search-close">&times;</span>
          <h2>Search Notes</h2>
          <input type="text" id="search-input" placeholder="Enter title or keyword">
          <div id="search-results"></div>
        </div>
      </div>

      <!-- Note Info Panel -->
      <div class="info-panel" id="note-info-panel">
        <div class="panel-content">
          <span class="close" id="note-info-close">&times;</span>
          <h2>Note Info</h2>
          <div id="note-info-content"></div>
        </div>
      </div>

      <!-- App Info Panel -->
      <div class="info-panel" id="app-info-panel">
        <div class="panel-content">
          <span class="close" id="app-info-close">&times;</span>
          <h2>About Note-App</h2>
          <div id="app-info-content">
            <p><strong>App Name: </strong>Note-App</p>
            <p><strong>Developer: </strong>Tobbi</p>
            <p><strong>Version: </strong> 1.0.0</p>
            <p><strong>Description: </strong> A simple note-taking app with rich text editing, search, and note management features.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/client/script.js"></script>
  </body>
</html>
